  <title>BNA Admin - Upload Car</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body {
      background: #f8f9fa;
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 20px;
    }

    .upload-container {
      background: #fff;
      max-width: 500px;
      margin: auto;
      border-radius: 10px;
      padding: 25px;
      box-shadow: 0 0 15px rgba(0,0,0,0.1);

    h2 {
      text-align: center;
      color: #003366;
      margin-bottom: 20px;
    }

    form label {
      font-weight: bold;
      display: block;
      margin-top: 15px;
    }

    form input, form textarea {
      width: 100%;
      padding: 10px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 5px;
      resize: none;
    }

    button {
      margin-top: 20px;
      width: 100%;
      padding: 12px;
      background-color: #003366;
      color: #fff;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: 0.3s;
    }

    button:hover {
      background-color: #0059b3;
    }

    .message {
      margin-top: 20px;
      padding: 10px;
      border-radius: 5px;
      text-align: center;
      font-weight: bold;
    }

    .success {
      background-color: #d4edda;
      color: #155724;
    }

    .error {
      background-color: #f8d7da;
      color: #721c24;
    }
  </style>
</head>

      <textarea id="desc" name="desc" rows="3" required></textarea>

      <label for="price">Price</label>
      <input type="text" id="price" name="price" required>

      <label for="image">Car Image</label>
      <input type="file" id="image" name="image" accept="image/*" required>

      <button type="submit">Upload Car</button>
      <div id="responseMsg" class="message" style="display:none;"></div>
    </form>
  </div>
