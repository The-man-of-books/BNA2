<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Quick Car Uploader</title>
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f8f9fa;
      padding: 20px;
    }
    .form-container {
      background: white;
      max-width: 500px;
      margin: auto;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }
    input, textarea, button {
      display: block;
      width: 100%;
      margin-bottom: 12px;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
    }
    button {
      background: #007bff;
      color: white;
      font-weight: bold;
      cursor: pointer;
    }
    #output {
      background: #000;
      color: #0f0;
      padding: 10px;
      margin-top: 20px;
      font-family: monospace;
      white-space: pre-wrap;
      border-radius: 8px;
    }
  </style>
</head>
<body>
  <div class="form-container">
    <h2>Add a Car (Copy for JSON)</h2>
    <form id="carForm">
      <input type="text" id="title" placeholder="Car Title" required />
      <textarea id="desc" placeholder="Car Description" rows="3" required></textarea>
      <input type="text" id="price" placeholder="Price (e.g. R 98,995)" required />
      <input type="text" id="image" placeholder="Image filename (e.g. bmw-m5.jpg)" required />
      <button type="submit">Generate</button>
    </form>

    <div id="output"></div>
  </div>

  <script>
    const form = document.getElementById("carForm");
    const output = document.getElementById("output");

    form.addEventListener("submit", function(e) {
      e.preventDefault();

      const title = document.getElementById("title").value.trim();
      const desc = document.getElementById("desc").value.trim();
      const price = document.getElementById("price").value.trim();
      const image = "images/" + document.getElementById("image").value.trim();

      const car = {
        title,
        desc,
        price,
        image
      };

      output.textContent = JSON.stringify(car, null, 2);
      alert("âœ… Car object generated. Copy and paste it into cars.json!");
    });
  </script>
</body>
</html>
